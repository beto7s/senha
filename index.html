<!DOCTYPE html> 
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<title> Gerador de Senha</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="conteudo"
<div class="conteudo-titulo">
<img src="./unlock.svg" alt="cadeado fechado"
<h1 class="titulo-principal">gerador de senha </h1>
<h2 class="titulo-secundario"> gere instantaneamente</h2>
<h3 class="titulo-secundario"> gere instantaneamente uma senha aleatoria e segura</h3>
</div>
</div class=conteudo-senha>
<label for="senha"> senha </label>
<input name="senha" type="text" id="campo-senha" readonly>

</div>

<div class="parametro"><
    <h3 class="parametro-titulo">personalize sua senha</h3>
    <div class="parametro-coluna--senha">
        <div class="parametro-senha"
        <h4 class="parametro-senha__titulo">Numero de Cararteres</h4>
        <div class="parametro-senha-botoes">
            <button class="parametro-senha__botÃ£o">-</button>
            <p class="parametro-senha__texto">12p</p>
            <button class="parametro-senha__botao">+</button>
        </div>
        <div class="parametro-senha"
        <h4 class="parametro-senha__titulo">caracteristicas da senha</h4>
        <div class="parametro-senha-checkbox">
            <input name="maisculo" type="checkbox" class="checkbox"
            <label for="maisculo">letras maiusculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="minusculo" type="checkbox" class="checkbox"
                <label for="minusculo">Letras minusculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="numero" type="checkbox" class="checkbox">
                    <label for="numero">Numeros</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="simbolo" type="checkbox" class="checkbox">
                        <label for="simbolo">simbolos</label>
                   </div>
               </div>

               <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">forca da senha</h4>
                <div class="barra"></div>
               <div class="forca media"></div>
               <div class="parametro-senha__textos"></div>
                          <p>Fraca</p>
                        <p>Media</p>
                        <p>Forte</p>
             </div>
</div>
</div>
</div>

</section>
<script src="main.js"></script>
</body>
</html>
